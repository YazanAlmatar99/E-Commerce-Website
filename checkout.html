<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Check out</title>
    <script src="js/script.js"></script>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="index.html">Perfumes World</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="catalog.html"
              >Catalog<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="bag.html"
              tabindex="-1"
              aria-disabled="true"
              >Bag</a
            >
          </li>
        </ul>
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          onclick="window.location.href = 'catalog.html'"
        >
          Shop now
        </button>
      </div>
    </nav>
    <div class="checkout-section">
      <h1 class="font-1 co-text black-text text-center">Check out</h1>
      <div class="form-wrapper">
        <form>
          <div class="form-row">
            <div class="col-md-4 mb-3">
              <label for="validationServer01">First name</label>
              <input
                type="text"
                class="form-control "
                id="validationServer01"
                placeholder="First name"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationServer02">Last name</label>
              <input
                type="text"
                class="form-control "
                id="validationServer02"
                placeholder="Last name"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="validationServerUsername">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroupPrepend3"
                    >@</span
                  >
                </div>
                <input
                  type="text"
                  class="form-control"
                  id="validationServerUsername"
                  placeholder="Username"
                  aria-describedby="inputGroupPrepend3"
                  required
                />
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <label for="credit-card">Credit Card Number</label>
              <input
                type="text"
                class="form-control"
                id="credit-card"
                placeholder="0000000000000000"
                required
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="credit-card-exp">Expiration Date</label>
              <input
                type="text"
                class="form-control"
                id="credit-card-exp"
                placeholder="MM/YYYY"
                required
              />
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationServer03">City</label>
              <input
                type="text"
                class="form-control "
                id="validationServer03"
                placeholder="City"
                required
              />
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationServer04">State</label>
              <input
                type="text"
                class="form-control "
                id="validationServer04"
                placeholder="State"
                required
              />
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationServer05">Zip</label>
              <input
                type="text"
                class="form-control "
                id="validationServer05"
                placeholder="Zip"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input
                class="form-check-input is-invalid"
                type="checkbox"
                value=""
                id="invalidCheck3"
                required
              />
              <label class="form-check-label" for="invalidCheck3">
                Agree to terms and conditions
              </label>
            </div>
          </div>
          <p>Total is 237$ + Tax and fees</p>
          <button class="btn btn-primary" type="submit">Place order</button>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </body>
</html>
